<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Formularios</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>
            <br>
            <div>
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName">
            </div>
            <br>
            <div>
                Modalidad de Cursada:
                <input type="radio" name="modalidad" id="On-Demand">
                <label for="onDemand">On-Demand</label>
                <input type="radio" name="modalidad" id="enVivo">
                <label for="enVivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo">
            </div>
            <br>
            <div>
                <input type="checkbox" id="recibirInfo" required>
                <label for="recibirInfo">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de
                    Nucba.</label>
                <br><br>
                <input type="checkbox" id="terminos" required>
                <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para covertirme en
                    desarrolador web Full Stack.</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>

</html>
